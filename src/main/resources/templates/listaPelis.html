<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PELICULEO</title>
	<link rel="stylesheet" href="../css/administracion.css">
</head>

<body>

<h1> LISTA DE PELÍCULAS </h1>

	<main>
			<section class="cards">
				<div class="card" th:each="producto: ${listado_productos}">
					<div>
						<img th:src="${producto.imagen}" />
					</div>
					<div class="nombre-producto" style="font-size: 1.5em">
						<span th:text="${producto.nombre}"></span>
					</div>
					<div class="nombre-producto" style="font-size: 0.7em; color: #888">
						<span th:text="${producto.descripcion}"></span>
					</div>
					<div class="precio-producto">
						<span th:text="${producto.pvp}+€"></span>
					</div>
				</div>
			</section>
		</main>


</body>

</html>
